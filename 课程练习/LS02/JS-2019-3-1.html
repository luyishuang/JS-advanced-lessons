<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var num1 = 20;
    var num2 = num1;
    num1 = 10;
    console.log(num2);//20


    //对象是栈区和堆区共同作用的结果
    var object1 =  {"username":"zhangsan"};//实际对象值会存到堆区 通过引用来指向堆区的对象
    var object2 = object1;//浅拷贝 深拷贝是把两个相互独立的对象值相等
    object2.username = "lisi";
    console.log(object1);//{username: "lisi"}

    var arr1 = [1,2,3,4];
    var arr2 = arr1;
    arr2[0] = 5;
    console.log(arr1);//[5, 2, 3, 4]
    arr2 = [9,5,3,7,6];
    console.log(arr1);//[5, 2, 3, 4]

    //typeof能输出的类型
    console.log(typeof 2);//number
    console.log(function a(){});//ƒ a(){}

    var num3 = 10;
    var num4 = 10;
    console.log(num3 == num4);//判断值是否相等 true
    console.log(num3 === num4);//判断值和类型是否相等 true

    var object3 = {};
    var object4 = {};
    console.log(object3 == object4);//false


    var x = Number("xis021");//试着转化为Number类型
    isNaN(x);//判断是否为非数字类型
    console.log(isNaN(x));//true

    var str = "ab_cd_ef";
    console.log(str.slice(0,2));//ab
    console.log(str.slice(0,-1));//ab_cd_e
    console.log(str.split("_",2));//split(分隔符，生成数组的元素个数)  将字符串以特定的分隔符分隔，形成特定的数组  ["ab", "cd"]
    console.log(str.substr(0,31));//substr(截取起始位置，截取的长度)
    
    var str = new String("abcdef");
    var str1 = "abcdef";
    str1.substr(0,2);//自动完成的转化如下

    //装箱操作
    var str1 = "abcdef";
    var strObject = new String(str1);
    strObject.substr(0,2);

    window.str1;
    window.parseInt();

    var str = "test";
    str.p = 4;//设置临时对象属性        
    var t = str.p;//临时对象已释放，再输出t时为undefined
    console.log(t);//underfined
    console.log(Boolean(undefined));//false
    true + 1;//2   true转化成1
    
</script>
</html>
